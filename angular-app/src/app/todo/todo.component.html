<h2 style="text-align: center;" >Todo's</h2>

<div class="input-group mb-3">
    <input type="text" class="form-control" aria-label="Add todo" aria-describedby="button-addon2" [(ngModel)]="newTodo">
    <button class="btn btn-outline-secondary btn-primary" type="button" id="button-addon" (click)="addTodo()" style="color:white">Add Todo</button>
  </div>
<table class="table"  *ngIf="todos.length != 0">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos; let i=index;">
        <th scope="row">{{1+i}}</th>
        <td class="{{(todo.isCompleted) ? 'done': ''}} todo-name" (click)="itemCompleted(i)">{{todo.name}}</td>
        <td class="remove-button" (click)="removeItem(i)">X</td>
      </tr>
    </tbody>
  </table>
